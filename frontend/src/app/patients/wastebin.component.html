<div class="main_container">
  <div class="table_container">
    <div class="scrollable_table">
      <table
        mat-table
        [dataSource]="wasteBinInfo"
        class="mat-elevation-z8 demo-table"
      >
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Locatie</th>
          <td mat-cell *matCellDef="let element">
            <div>
              {{ element.Locatie }}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="capacity">
          <th mat-header-cell *matHeaderCellDef>Capacitate</th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="editMode === false || element.PatientID !== idToEdit">
              {{ element.Capacitate }}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="frequency">
          <th mat-header-cell *matHeaderCellDef>Frecventa colectare</th>
          <td mat-cell *matCellDef="let element">
            <div>
              {{ element.Frecventa_colectare }}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Tip tomberon</th>
          <td mat-cell *matCellDef="let element">
            <div>
              {{ element.Tip_tomberon }}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="button">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="deleteWasteBin(element.ID)" class="delete_button">Sterge</button>
            <!-- <button mat-raised-button *ngIf="editMode === false || element.PatientID !== idToEdit"
              (click)="editPatient(element.PatientID)" class="edit_button">Editeaza</button>
            <button mat-raised-button *ngIf="editMode === true && element.PatientID === idToEdit"
              (click)="saveNewPatient(element)" class="edit_button">Salveaza</button> -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>

  <button mat-raised-button (click)="addWasteBin()" class="add_button">Adauga</button>
</div>
