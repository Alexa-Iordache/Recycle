<h1 mat-dialog-title class="title">Introduceti datele noului tomberon:</h1>
<div mat-dialog-content>
  <div class="input_container">
    <mat-form-field>
      <mat-label>Alege data cerere</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="data.startDate">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="input_container">
    <mat-form-field>
      <mat-label>Alege data colectare</mat-label>
      <input matInput [matDatepicker]="picker2" [(ngModel)]="data.collectDate">
      <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="input_container">
    <mat-form-field appearance="fill">
      <mat-label>Etapa</mat-label>
      <select matNativeControl required [(ngModel)]="data.phase">
        <option value="CERERE PLASATA">CERERE PLASATA</option>
        <option value="CERERE CONFIRMATA">CERERE CONFIRMATA</option>
        <option value="CERERE COMPLETATA">CERERE COMPLETATA</option>
      </select>
    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions class="buttons">
  <button mat-button (click)="onNoClick()">Anuleaza</button>
  <button mat-button cdkFocusInitial [mat-dialog-close]="data" class="ok_button">Ok</button>
</div>
