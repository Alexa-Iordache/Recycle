<div class="main-page-container">
  <div class="main-page-menu-container">
    <div class="main-page-menu-title">EcoCycle Solutions</div>

    <div class="menu-options-container">
      <div class="menu-option" *ngFor="let item of menuItems">
        <mat-icon class="menu-icon"> {{ item.icon }} </mat-icon>
        <button mat-button class="menu-option-text" (click)="navigateTo( item.path )">{{ item.text }}</button>
      </div>
    </div>
  </div>
  <div class="welcome-message-container">
    <div class="welcome-message">
      Bine ai venit in platforma digitala EcoCycle Solutions
    </div>
  </div>
</div>
